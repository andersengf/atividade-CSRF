<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h2>Mudar Email (Versão Vulnerável)</h2>
    <p>Logado como: <strong th:text="${username}"></strong></p>
    <p>Email atual: <strong th:text="${email}"></strong></p>

    <form action="/change-email" method="POST">
        <label>Novo Email: <input type="text" name="email"></label>
        <button type="submit">Atualizar Email</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
        <label>Novo Email: <input type="text" name="email"></label>
        <button type="submit">Atualizar Email</button>

    </form>
    <br>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
